<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Uygulaması</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-8">Quiz Uygulaması</h1>
        
        <!-- Quiz uygulaması konteyneri -->
        <div id="quiz-app" class="max-w-md mx-auto">
            <!-- Soru kartları ve cevaplar buraya eklenecek -->
        </div>

        <!-- Sonuçları gösterme konteyneri -->
        <div id="results" class="mt-8 hidden">
            <h2 class="text-xl font-semibold mb-4">Sonuçlar</h2>
            <table class="w-full border-collapse border border-gray-400">
                <thead>
                    <tr>
                        <th class="border border-gray-400 px-4 py-2">Soru</th>
                        <th class="border border-gray-400 px-4 py-2">Cevap</th>
                    </tr>
                </thead>
                <tbody id="results-table">
                    <!-- Sonuçlar dinamik olarak buraya eklenecek -->
                </tbody>
            </table>
        </div>

        <!-- Quiz'i başlatma düğmesi -->
        <button id="start-quiz" class="button block mx-auto mt-8">Quiz'i Başlat</button>

        <!-- Sonuçları gösterme düğmesi -->
        <button id="show-results" class="button block mx-auto mt-8 hidden">Sonuçları Göster</button>

        <!-- Quiz'i yeniden başlatma düğmesi -->
        <button id="restart-quiz" class="button block mx-auto mt-8 hidden">Quiz'i Tekrar Başlat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
